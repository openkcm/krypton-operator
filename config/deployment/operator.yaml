apiVersion: apps/v1
kind: Deployment
metadata:
  name: tenant-operator
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tenant-operator
  template:
    metadata:
      labels:
        app: tenant-operator
    spec:
      serviceAccountName: tenant-operator
      containers:
        - name: manager
          image: ghcr.io/your-org/tenant-operator:dev
          imagePullPolicy: IfNotPresent
          args:
            - --leader-elect=false
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          resources:
            limits:
              cpu: 200m
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 128Mi
