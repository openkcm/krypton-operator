apiVersion: apps/v1
kind: Deployment
metadata:
  name: krypton-operator
  namespace: krypton-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: krypton-operator
  template:
    metadata:
      labels:
        app: krypton-operator
    spec:
      serviceAccountName: krypton-operator
      containers:
        - name: manager
          image: krypton-operator:dev
          imagePullPolicy: IfNotPresent
          args:
            - --leader-elect=false
            - --namespace=$(WATCH_NAMESPACE)
            - --kubeconfig-label=sigs.k8s.io/multicluster-runtime-kubeconfig
            - --watch-namespaces=$(WATCH_NAMESPACES)
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: WATCH_NAMESPACES
              value: "*"
          resources:
            limits:
              cpu: 200m
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 128Mi
