apiVersion: apps/v1
kind: Deployment
metadata:
  name: crypto-edge-operator
  namespace: crypto-edge-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: crypto-edge-operator
  template:
    metadata:
      labels:
        app: crypto-edge-operator
    spec:
      serviceAccountName: crypto-edge-operator
      containers:
        - name: manager
          image: crypto-edge-operator:dev
          imagePullPolicy: IfNotPresent
          args:
            - --leader-elect=false
            - --namespace=$(WATCH_NAMESPACE)
            - --kubeconfig-label=sigs.k8s.io/multicluster-runtime-kubeconfig
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          resources:
            limits:
              cpu: 200m
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 128Mi
